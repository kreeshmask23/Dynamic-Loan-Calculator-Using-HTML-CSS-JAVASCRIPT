<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" placeholder="Enter loan amount">
        <label for="interest">Interest Rate (%):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">
        <label for="months">Loan Term (months):</label>
        <input type="number" id="months" placeholder="Enter loan term"><br><br>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
